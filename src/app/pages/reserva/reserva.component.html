<div class="component">

  <div class="reserva-form">
    <form (ngSubmit)="onSubmit()">

      <!-- Informações do quantos -->
      <div class="campos-dados">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" [(ngModel)]="tipo" name="tipo" disabled>

        <label for="andar">Andar:</label>
        <input type="text" id="andar" [(ngModel)]="andar" name="andar" disabled>

        <label for="info_quarto">Informações do Quarto:</label>
        <textarea id="info_quarto" [(ngModel)]="infoQuarto" name="info_quarto" disabled></textarea>
      </div>

      <!-- formuçario de inserir -->
      <div class="form-group-dados">
        <label for="nome_hospede">Nome do Hóspede:</label>
        <input type="text" id="nome_hospede" [(ngModel)]="nomeHospede" name="nome_hospede" required>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" required>

        <label for="checkin">Check-in:</label>
        <input type="date" id="checkin" [(ngModel)]="checkin" name="checkin" required>

        <label for="checkout">Check-out:</label>
        <input type="date" id="checkout" [(ngModel)]="checkout" name="checkout" required>
        <!-- Enviar formuularios -->
        <div class="btn">
          <button class="button-access" type="submit">Reservar</button>
        </div>
      </div>

    </form>
  </div>
</div>
